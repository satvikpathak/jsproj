<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">3D Rotating Image Cube Slider</h1>
    </header>

    <section class="slider-container">
        <div class="cube">
            <div class="face front">
                <img src="cosmos-wormhole-5200x3250-9652.jpg" alt="Image 1">
            </div>
            <div class="face back">
                <img src="gargantua-black-3840x2160-11475.jpg" alt="Image 2">
            </div>
            <div class="face left">
                <img src="Screenshot 2024-06-19 000822.png" alt="Image 3">
            </div>
            <div class="face right">
                <img src="Screenshot 2024-07-31 193609.png" alt="Image 4">
            </div>
            <div class="face top">
                <img src="Screenshot 2024-08-19 224913.png" alt="Image 5">
            </div>
            <div class="face bottom">
                <img src="Screenshot 2024-08-21 003649.png" alt="Image 6">
            </div>
        </div>
    </section>
</body>
</html>
